{% extends "base.html" %}


{% block navbar %}{% endblock %}



{% block content %}
<div class="col-6 mx-auto border p-3 shadow-lg mt-5">
  <h1 class='text-center'>Registeration Form</h1>
<form class="mt-5 " method='post'>
  {% csrf_token %}
  {% include "alert.html" %}
    <div class="mb-3">
      <label  class="form-label">First Name:</label>
      <input type="text" class="form-control"  name="firstname">
    </div>
    <div class="mb-3">
      <label  class="form-label">Last Name:</label>
      <input type="text" class="form-control"  name="lastname">
    </div>
    <div class="mb-3">
      <label  class="form-label">Email address</label>
      <input type="email" class="form-control"  name="email">
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password">
    </div>
    
    <button type="submit" class="btn btn-success">Sign Up</button><br><br>
    Already you have a account <a href="{% url "lnm" %}">Login</a>

  </form>
</div>
{% endblock %}
